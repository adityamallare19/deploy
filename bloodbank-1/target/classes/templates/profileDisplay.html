<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formation Details</title>
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1, h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        form {
            margin-top: 20px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            display: inline-block;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Formation Details</h1>

    <table id="formationTable">
        <tr>
            <th>Position</th>
            <th>Player Name</th>
            <th>Jersey Number</th>
        </tr>
        <!-- Formation details will be dynamically inserted here -->
    </table>

    <form id="updateForm">
        <h2>Update Details</h2>
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" required>

        <label for="playerName">Player Name:</label>
        <input type="text" id="playerName" name="playerName" required>

        <label for="jerseyNumber">Jersey Number:</label>
        <input type="number" id="jerseyNumber" name="jerseyNumber" required>

        <button type="button" onclick="updateDetails()">Update Details</button>
    </form>

    <script>
        // Fetch formation details from the backend (replace with actual backend integration logic)
        function getFormationDetails() {
            // Replace this with actual data retrieval logic
            return [
                { position: 'Forward', playerName: 'Player 1', jerseyNumber: 10 },
                { position: 'Midfield', playerName: 'Player 2', jerseyNumber: 8 },
                // Add more players as needed
            ];
        }

        // Function to update the formation table with data
        function updateFormationTable(formationData) {
            var table = document.getElementById('formationTable');
            // Clear existing rows
            while (table.rows.length > 1) {
                table.deleteRow(1);
            }

            // Add new rows based on formation data
            for (var i = 0; i < formationData.length; i++) {
                var row = table.insertRow(-1);
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                var cell3 = row.insertCell(2);

                cell1.innerHTML = formationData[i].position;
                cell2.innerHTML = formationData[i].playerName;
                cell3.innerHTML = formationData[i].jerseyNumber;
            }
        }

        // Function to update details (replace with actual update logic)
        function updateDetails() {
            var position = document.getElementById('position').value;
            var playerName = document.getElementById('playerName').value;
            var jerseyNumber = document.getElementById('jerseyNumber').value;

            alert("Updating details:\nPosition: " + position + "\nPlayer Name: " + playerName + "\nJersey Number: " + jerseyNumber);
            
            // Add logic to update the backend with the new details
            // ...

            // Fetch updated formation details and refresh the table
            var updatedFormation = getFormationDetails();
            updateFormationTable(updatedFormation);
        }

        // Initial load: Fetch formation details and update the table
        var initialFormation = getFormationDetails();
        updateFormationTable(initialFormation);
    </script>

</body>
</html>
